<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIPRESENSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neobrutal-card {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
        }

        .neobrutal-btn {
            border: 3px solid #000;
            box-shadow: 3px 3px 0px #000;
            transition: all 0.2s ease;
        }

        .neobrutal-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #000;
        }

        .neobrutal-input {
            border: 3px solid #000;
            box-shadow: 3px 3px 0px #000;
        }

        .neobrutal-input:focus {
            outline: none;
            box-shadow: 1px 1px 0px #000;
            transform: translate(2px, 2px);
        }

        .bg-sekolah {
            background-color: #3b82f6;
        }

        .text-sekolah {
            color: #3b82f6;
        }

        .text-siswa {
            color: #10b981;
        }

        .bg-siswa {
            background-color: #10b981;
        }

        .text-guru {
            color: #f59e0b;
        }

        .bg-guru {
            background-color: #f59e0b;
        }

        .text-presensi {
            color: #6366f1;
        }

        .bg-presensi {
            background-color: #6366f1;
        }

        .text-absen {
            color: #ef4444;
        }

        .bg-absen {
            background-color: #ef4444;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="mb-8 flex items-center justify-center">
                <div
                    class="w-16 h-16 bg-sekolah rounded-lg flex items-center justify-center mr-3 border-3 border-black">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path
                            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold">SIP<span class="text-sekolah">PRESENSI</span></h1>
                    <p class="text-xs font-bold text-gray-600 text-center">SMKN 1 DIGITAL</p>
                </div>
            </div>

            <!-- Login Card -->
            <div class="bg-white neobrutal-card p-8">
                <h2 class="text-xl font-extrabold mb-6 text-center">MASUK KE SISTEM</h2>

                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2" for="username">
                            Nama Pengguna
                        </label>
                        <input class="neobrutal-input w-full px-4 py-2 font-bold" id="username" type="text"
                            placeholder="Username/NISN">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2" for="password">
                            Kata Sandi
                        </label>
                        <input class="neobrutal-input w-full px-4 py-2 font-bold" id="password" type="password"
                            placeholder="Password">
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember" type="checkbox"
                                class="w-4 h-4 border-3 border-black rounded focus:ring-0">
                            <label for="remember" class="ml-2 text-sm font-bold">
                                Ingat saya
                            </label>
                        </div>

                        <a href="#" class="text-sm font-bold text-sekolah hover:underline">
                            Lupa password?
                        </a>
                    </div>

                    <button class="neobrutal-btn w-full bg-sekolah text-white font-bold py-3 px-4 mb-4" type="button">
                        MASUK
                    </button>

                    <div class="text-center">
                        <p class="text-sm font-bold">
                            Belum punya akun?
                            <a href="#" class="text-sekolah hover:underline">Hubungi admin</a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-xs font-bold text-gray-600">
                    &copy; 2024 SIPRESENSI - SMKN 1 DIGITAL. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
